<!DOCTYPE html>
<html ng-app="nixieBar">
<head>
<meta charset="UTF-8">
	<title>NixieBar - Untappd statistics displayed on nixie tubes</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<script src="./js/nixiebar.js"></script>
<body ng-controller="NixieBarController">
	<label for="untappdUserNameId">Enter your Untappd user name </label>
	<input id="untappdUserNameId" name="untappdUserName" type="text" ng-model="untappdUser" min="1" max="50" />
	<input id="submitUserNameBtn" type="button" value="Add my stats" ng-click="goToUntappd"/>
</body>
</html>
